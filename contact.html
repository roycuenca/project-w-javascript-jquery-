<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto con JS</title>
                <!-- Styles css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link id="theme" rel="stylesheet" href="css/green.css"/>
                <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
                <!-- Validacion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
                <!--My Scrips-->
    <script type="text/javascript" src="js/main.js"></script>
                          
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
                    <!-- CABECERA -->
        <header>
            <div id="logo">
                PROYECTO JS
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li> 
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contactos</a></li>
                </ul>
            </nav>
        </header>
                    <!-- CONTENIDO -->
        <section id="content">
            <div id="box">
                    <!-- Formulario -->
                <h2>Contactos</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" data-validation="alphanumeric">
                    <label for="email">Email</label>
                    <input type="text" name="email" data-validation="email">
                    <label for="sex">Sexo</label>
                    <select name="sex" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">
                    <input type="submit" value="Enviar"> 
                </form>   
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien Soy?</span></h4>
                    <img src="../proyecto-js/img/caracol.jpg">
                    <p>There are many variations of passages of Lorem Ipsum available,
                        but the majority have suffered alteration in some form.
                    </p>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name"id="form_name">
                            <label for="email">Email</label>
                            <input type="text" name="email">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password">
                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </div>    
            </aside>
            <div class="clearfix"></div>
        </section>    
    </section>
    <footer>
        Curso JS
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
